{% load static %}{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Connextion</title>
</head>
<body class="bg-light vh-100">
    <div class="row p-0 w-100 h-100  m-auto d-flex justify-content-center align-items-center">
        <div class="card p-3 col-sm-12 col-md-8 col-lg-6 col-xl-4 border shadow-sm">
            <h4 class="my-2" >{% trans 'Connextion' %}</h4>
            <div class="well">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger p-2 mt-3" role="alert">{{message}}</div>
                    {% endfor %}
                {% endif %}
                <form id="join-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-0">
                        {% if form.username.errors %}
                        <div class="alert alert-danger text-white p-2 mt-3" role="alert">{{ form.username.errors }}</div>{% endif %}
                        <label for="id_username" class="h6">{% trans "Nom d'utilisateur" %}</label>
                        <div class="input-group mr-0 rounded-pill">
                            <input 
                                type="text" 
                                name="username" required
                                id="id_username"
                                class="form-control border-darck sans rounded-pill"
                                placeholder="{% trans "Entrez votre nom d'utilisateur" %}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <p class="text-red">{{ form.password.errors }}</p>
                        <label for="id_password" class="h6">{% trans 'Mot de passe' %}</label>
                        <div class="input-group mr-0 rounded-pill">
                            <input type="password"
                                name="password" required 
                                id="id_password"
                                class="form-control border-darck rounded-pill"
                                placeholder="{% trans 'Entrez votre mot de passe' %}">
                        </div>
                    </div>
                    <button type="submit" id="submit-button" class="btn my-3  btn-success w-100 btn-block text-center">
                        {% trans 'Connextion' %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
